<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Ambulance Map</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	const map = L.map('map').setView([51.505, -0.09], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

  navigator.geolocation.getCurrentPosition(function(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;

  var imageUrl = 'https://cdn-icons-png.flaticon.com/512/164/164758.png';

  var imageSize = [32, 32];

  // Define the anchor point of the ambulance image
  var imageAnchor = [16, 16];

  // Create an icon object with the ambulance image, size, and anchor point
  var ambulanceIcon = L.icon({
    iconUrl: imageUrl,
    iconSize: imageSize,
    iconAnchor: imageAnchor,
  });

  // Generate 10 random coordinates within a 1-5 km radius around the user's location
  var markers = [];
  for (var i = 0; i < 10; i++) {
    var distance = Math.random() * 4 + 1; // distance in km
    var angle = Math.random() * 360; // angle in degrees
    var markerLatitude = latitude + distance / 111.111 * Math.cos(angle * Math.PI / 180);
    var markerLongitude = longitude + distance / (111.111 * Math.cos(latitude * Math.PI / 180)) * Math.sin(angle * Math.PI / 180);

    // Create a marker with the ambulance icon at the randomly generated coordinates
    var marker = L.marker([markerLatitude, markerLongitude], {
      icon: ambulanceIcon,
    }).addTo(map);
    markers.push(marker);
  }

  // Create a marker for the user's current location
  var userMarker = L.marker([latitude, longitude]).addTo(map);

  // Add all markers to a LayerGroup and fit the map to the bounds of the LayerGroup
  var group = new L.LayerGroup(markers.concat(userMarker));
  map.fitBounds(group.getBounds());
});

</script>



</body>
</html>
