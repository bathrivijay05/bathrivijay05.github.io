<div id="map" style="width: 100%; height: 100%;"></div>
<script>

	// const map = L.map('map').setView([51.505, -0.09], 13);
        const map = L.map('map').fitWorld();


	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
        document.getElementsByClassName( 'leaflet-control-attribution' )[0].style.display = 'none';

        function onLocationFound(e) {
		const radius = e.accuracy / 2;

		const locationMarker = L.marker(e.latlng).addTo(map)
			.bindPopup(`You are within ${radius} meters from this point`).openPopup();

		const locationCircle = L.circle(e.latlng, radius).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	map.locate({setView: true, maxZoom: 16});

// Get the user's current location
navigator.geolocation.getCurrentPosition(function(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  
  // Create a new Leaflet map and set the view to the user's current location
  // var map = L.map('map').setView([latitude, longitude], 13);


  // Define the URL of the ambulance image
  var imageUrl = 'https://cdn-icons-png.flaticon.com/512/164/164758.png';

  // Define the size of the ambulance image
  var imageSize = [32, 32];

  // Define the anchor point of the ambulance image
  var imageAnchor = [16, 16];

  // Create an icon object with the ambulance image, size, and anchor point
  var ambulanceIcon = L.icon({
    iconUrl: imageUrl,
    iconSize: imageSize,
    iconAnchor: imageAnchor,
  });

  // Generate 10 random coordinates within a 5-10 km radius around the user's location
  var markers = [];
  for (var i = 0; i < 10; i++) {
    var distance = Math.random() * 4 + 1; // distance in km
    var angle = Math.random() * 360; // angle in degrees
    var markerLatitude = latitude + distance / 111.111 * Math.cos(angle * Math.PI / 180);
    var markerLongitude = longitude + distance / (111.111 * Math.cos(latitude * Math.PI / 180)) * Math.sin(angle * Math.PI / 180);

    // Create a marker with the ambulance icon at the randomly generated coordinates
    var marker = L.marker([markerLatitude, markerLongitude], {
      icon: ambulanceIcon,
    }).addTo(map);
    markers.push(marker);
  }

  // Create a marker for the user's current location
  var userMarker = L.marker([latitude, longitude]).addTo(map);

  // Add all markers to a LayerGroup and fit the map to the bounds of the LayerGroup
  var group = new L.LayerGroup(markers.concat(userMarker));
  map.fitBounds(group.getBounds());
});

</script>
